<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/login.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <div class="image"><img src="images/login-image.jpg" alt="imagem-login"></div>
        <div class="content">
            <h1>Login</h1>
            <p>Seja bem vindo novamente. Faça login para acessar sua conta e poder fazer as congurações no seu ambiente.</p>
            <form action="#" method="post">
                <div class="email">
                    <label for="email"><span id ="person" class="material-icons">person</span></label>
                    <input type="email" name="email" id="email" placeholder="seu email" required>
                </div>
                <div class="password">
                    <label for="password"><span id="vpn_key"class="material-icons">vpn_key</span></label>
                    <input type="password" name="password" id="password" placeholder="sua senha" required>
                </div>
                <input type="submit" value="Entrar" id="submit">
                <input type="button" value="Esqueci a senha" id="forget_password">
            </form>
        </div>
    </main>
</body>
</html>
